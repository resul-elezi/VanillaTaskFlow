<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla TaskFlow</title>
</head>
<body>
    <h1>Vanilla TaskFlow</h1>
    <section class="new-task-section">
        <form action="#" id="task-form">
            <label for="add-new-task">Add new task:</label><br>
            <input type="text" name="add-new-task" id="new-task-input"><br><br>
            <button type="button">Add Task</button>
        </form>
        <div id="task-container">
        </div>
    </section>
    <section class="task-list">
        <div class="task-list all-tasks"></div>
        <div class="task-list open-tasks"></div>
        <div class="task-list completed-tasks"></div>
    </section>
</body>
</html>
